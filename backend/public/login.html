<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Login - Symbiosika</title>
    <link rel="icon" href="/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --p-primary-50: #eff6ff;
        --p-primary-100: #dbeafe;
        --p-primary-200: #bfdbfe;
        --p-primary-300: #93c5fd;
        --p-primary-400: #60a5fa;
        --p-primary-500: #1d459f;
        --p-primary-600: #1e3a8a;
        --p-primary-700: #1e40af;
        --p-primary-800: #1e3a8a;
        --p-primary-900: #172554;
        --p-primary-950: #0f172a;
        --p-surface-0: #ffffff;
        --p-surface-50: #fafafa;
        --p-surface-100: #f4f4f5;
        --p-surface-200: #e4e4e7;
        --p-surface-300: #d4d4d8;
        --p-surface-400: #a1a1aa;
        --p-surface-500: #71717a;
        --p-surface-600: #52525b;
        --p-surface-700: #3f3f46;
        --p-surface-800: #27272a;
        --p-surface-900: #18181b;
        --p-surface-950: #09090b;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --p-primary-color: var(--p-primary-400);
          --p-text-color: var(--p-surface-0);
          --p-text-muted-color: var(--p-surface-400);
        }
      }

      body {
        background: linear-gradient(to bottom right, var(--p-surface-50), var(--p-surface-100));
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(to bottom right, var(--p-surface-950), var(--p-surface-900));
        }
      }

      .card {
        background: var(--p-surface-0);
        border: 1px solid var(--p-surface-200);
        border-radius: 0.75rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      @media (prefers-color-scheme: dark) {
        .card {
          background: var(--p-surface-900);
          border-color: var(--p-surface-700);
        }
      }

      .text-primary {
        color: var(--p-surface-800);
      }

      .text-muted {
        color: var(--p-surface-500);
      }

      @media (prefers-color-scheme: dark) {
        .text-primary {
          color: var(--p-surface-100);
        }
        .text-muted {
          color: var(--p-surface-400);
        }
      }

      .input {
        width: 100%;
        padding: 0.625rem 0.875rem;
        border: 1px solid var(--p-surface-300);
        border-radius: 0.375rem;
        background: var(--p-surface-0);
        color: var(--p-surface-800);
        font-size: 0.875rem;
        transition: all 0.2s;
      }

      @media (prefers-color-scheme: dark) {
        .input {
          border-color: var(--p-surface-700);
          background: var(--p-surface-900);
          color: var(--p-surface-0);
        }
      }

      .input:focus {
        outline: none;
        border-color: var(--p-primary-500);
        box-shadow: 0 0 0 3px rgba(29, 69, 159, 0.1);
      }

      .btn {
        width: 100%;
        padding: 0.625rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s;
        cursor: pointer;
        border: none;
      }

      .btn-primary {
        background: var(--p-primary-500);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: var(--p-primary-600);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: var(--p-surface-200);
        color: var(--p-surface-800);
      }

      @media (prefers-color-scheme: dark) {
        .btn-secondary {
          background: var(--p-surface-700);
          color: var(--p-surface-0);
        }
      }

      .btn-secondary:hover:not(:disabled) {
        background: var(--p-surface-300);
      }

      @media (prefers-color-scheme: dark) {
        .btn-secondary:hover:not(:disabled) {
          background: var(--p-surface-600);
        }
      }

      .spinner {
        border: 3px solid var(--p-surface-200);
        border-top: 3px solid var(--p-primary-500);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .toast {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        animation: slideDown 0.3s ease-out;
        max-width: 90%;
      }

      .toast.success {
        background-color: #10b981;
        color: white;
      }

      .toast.error {
        background-color: #ef4444;
        color: white;
      }

      .toast.info {
        background-color: var(--p-primary-500);
        color: white;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      .hidden {
        display: none;
      }

      .success-icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: #10b981;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
      }

      .success-icon svg {
        width: 32px;
        height: 32px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center px-6 py-12">
      <div class="w-full max-w-md">
        <!-- Email Input Form -->
        <div id="email-form" class="card p-8">
          <div class="text-center mb-8">
            <img class="mx-auto w-48 mb-6" src="/favicon.png" alt="Logo" />
            <h1 class="text-2xl font-bold text-primary mb-2">
              Magic Login
            </h1>
            <p class="text-muted">
              Geben Sie Ihre E-Mail-Adresse ein, um einen Magic-Link zu erhalten
            </p>
          </div>

          <form id="magic-link-form" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-primary mb-2">
                E-Mail-Adresse
              </label>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="input"
                placeholder="ihre.email@beispiel.de"
                autocomplete="email"
              />
            </div>

            <div id="invitation-code-container" class="hidden">
              <label for="invitation-code" class="block text-sm font-medium text-primary mb-2">
                Invitation Code
              </label>
              <input
                type="text"
                id="invitation-code"
                name="invitation-code"
                class="input"
                placeholder="Geben Sie Ihren Invitation Code ein"
                autocomplete="off"
              />
            </div>

            <button type="submit" id="submit-btn" class="btn btn-primary">
              Magic Link senden
            </button>
          </form>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="card p-8 hidden">
          <div class="text-center">
            <div class="success-icon">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <h1 class="text-2xl font-bold text-primary mb-2">
              E-Mail gesendet!
            </h1>
            <p class="text-muted mb-4">
              Wir haben Ihnen einen Magic-Link an <strong id="sent-email"></strong> gesendet.
            </p>
            <p class="text-muted text-sm">
              Bitte überprüfen Sie Ihr Postfach und klicken Sie auf den Link in der E-Mail.
            </p>
          </div>
        </div>

        <!-- Token Verification (Loading) -->
        <div id="verification" class="card p-8 hidden">
          <div class="text-center mb-8">
            <img class="mx-auto w-48 mb-6" src="/favicon.png" alt="Logo" />
            <h1 class="text-2xl font-bold text-primary mb-2">
              Anmeldung
            </h1>
            <p class="text-muted">
              Bitte warten Sie, während wir Sie anmelden...
            </p>
          </div>
          <div class="flex justify-center items-center py-8">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <script>
      // Parse query string
      function parseQueryString() {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const redirect = params.get('redirectUrl') || '/static/app/';
        return { token, redirect };
      }

      // Set cookie helper function
      function setCookie(name, value, days = 7) {
        const expires = new Date();
        expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;secure;samesite=strict`;
      }

      // Show toast notification
      function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        container.appendChild(toast);

        setTimeout(() => {
          toast.style.animation = 'slideDown 0.3s ease-out reverse';
          setTimeout(() => {
            if (container.contains(toast)) {
              container.removeChild(toast);
            }
          }, 300);
        }, type === 'success' ? 3000 : 4000);
      }

      // Show element
      function showElement(id) {
        document.getElementById(id).classList.remove('hidden');
      }

      // Hide element
      function hideElement(id) {
        document.getElementById(id).classList.add('hidden');
      }

      // Send magic link
      async function sendMagicLink(email, invitationCode) {
        try {
          let url = `/api/v1/user/send-magic-link?email=${encodeURIComponent(email)}&createUserIfMissing=true`;
          if (invitationCode) {
            url += `&invitationCode=${encodeURIComponent(invitationCode)}`;
          }
          
          const response = await fetch(url, {
            method: 'GET',
          });

          if (!response.ok) {
            let errorMessage = '';
            
            // Read response body only once
            try {
              const contentType = response.headers.get('content-type') || '';
              if (contentType.includes('application/json')) {
                const errorData = await response.json();
                errorMessage = errorData.message || errorData.error || '';
              } else {
                errorMessage = await response.text();
              }
              
              // Debug log
              console.log('Error response:', {
                status: response.status,
                contentType: contentType,
                errorMessage: errorMessage
              });
            } catch (parseError) {
              console.error('Error parsing response:', parseError);
              errorMessage = 'Fehler beim Lesen der Antwort';
            }
            
            // Check if it's an invitation code error
            if (response.status === 400 && errorMessage.includes('Invitation code needed')) {
              console.log('Invitation code needed detected');
              return {
                success: false,
                requiresInvitationCode: true,
                message: 'Invitation code needed',
              };
            }
            
            throw new Error(errorMessage || 'Fehler beim Senden des Magic-Links');
          }

          return { success: true };
        } catch (error) {
          // Check if error message contains invitation code needed
          if (error.message && error.message.includes('Invitation code needed')) {
            return {
              success: false,
              requiresInvitationCode: true,
              message: 'Invitation code needed',
            };
          }
          return {
            success: false,
            message: error.message || 'Ein Fehler ist aufgetreten',
          };
        }
      }

      // Login with token
      async function loginWithToken(token) {
        try {
          const response = await fetch('/api/v1/user/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: '',
              password: '',
              magicLinkToken: token,
            }),
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText || 'Anmeldung fehlgeschlagen');
          }

          const data = await response.json();

          if (data.token) {
            // Set JWT cookie
            setCookie('jwt', data.token);
            return { login: true, redirectUrl: data.redirectUrl };
          } else {
            throw new Error('Kein Token erhalten');
          }
        } catch (error) {
          return {
            login: false,
            message: error.message || 'Ein Fehler ist aufgetreten',
          };
        }
      }

      // Handle magic link form submission
      document.getElementById('magic-link-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const emailInput = document.getElementById('email');
        const invitationCodeInput = document.getElementById('invitation-code');
        const invitationCodeContainer = document.getElementById('invitation-code-container');
        const submitBtn = document.getElementById('submit-btn');
        const email = emailInput.value.trim();
        const invitationCode = invitationCodeInput.value.trim();

        if (!email) {
          showToast('Bitte geben Sie eine E-Mail-Adresse ein', 'error');
          return;
        }

        // Disable form
        emailInput.disabled = true;
        invitationCodeInput.disabled = true;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Wird gesendet...';

        const result = await sendMagicLink(email, invitationCode || undefined);
        
        // Debug log
        console.log('Magic link result:', result);

        if (result.success) {
          // Show success message
          hideElement('email-form');
          showElement('success-message');
          document.getElementById('sent-email').textContent = email;
          showToast('Magic-Link erfolgreich gesendet!', 'success');
        } else {
          // Check if invitation code is required
          if (result.requiresInvitationCode) {
            // Show invitation code field
            showElement('invitation-code-container');
            invitationCodeInput.required = true;
            invitationCodeInput.focus();
            showToast('Bitte geben Sie einen Invitation Code ein', 'error');
          } else {
            showToast(result.message || 'Fehler beim Senden des Magic-Links', 'error');
          }
          
          // Re-enable form
          emailInput.disabled = false;
          invitationCodeInput.disabled = false;
          submitBtn.disabled = false;
          submitBtn.textContent = 'Magic Link senden';
        }
      });

      // Main execution - check for token
      (async () => {
        const { token, redirect } = parseQueryString();

        if (token) {
          // Token found - verify and login
          hideElement('email-form');
          hideElement('success-message');
          showElement('verification');

          const result = await loginWithToken(token);

          if (result.login) {
            showToast('Anmeldung erfolgreich', 'success');
            setTimeout(() => {
              const redirectUrl = result.redirectUrl || redirect || '/static/app/';
              window.location.href = redirectUrl;
            }, 2000);
          } else {
            hideElement('verification');
            showElement('email-form');
            showToast(result.message || 'Anmeldung fehlgeschlagen', 'error');
          }
        } else {
          // No token - show email form
          showElement('email-form');
        }
      })();
    </script>
  </body>
</html>
